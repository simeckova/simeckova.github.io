<!DOCTYPE html>
<html>

<head>
<script>
function loadFiles() {
  const xhreq = new XMLHttpRequest();
  xhreq.onload = function() {
    document.getElementById("listfiles").innerHTML = this.responseText;
  }
  xhreq.open("GET", "https://simeckova.github.io/listfiles.php", true);
  xhreq.send();
}
</script> 
</head>

<body>

<div>

<h2>List of files:</h2>
<p id="listfiles">
To be downloaded from the server using AJAX
</p>

<button type="button" onclick="loadFiles()">Download</button>

</div>

</body>

</html>
